<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" alt="image" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    {{ artista.name }}
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank" class="btn btn-outline-success mt-3">Ir a la página del
        artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" [routerLink]="['/home']">Regresar</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of topTracks">
          <td>
            <img [src]="i.album.images | noimage" alt="image" class="img-thumb">
          </td>
          <td>{{ i.album.name }}</td>
          <td>{{ i.name }}</td>
          <td>
            <!-- <audio [src]="i.preview_url" controls></audio> -->
            <iframe [src]="i.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"
              allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
